<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Productos</h1>

    <div class="row">
        <!-- Bloque "Añadir Producto" (25%) -->
        <div class="col-md-3">
            <h2>Añadir Producto</h2>
            <form th:action="@{/api/productos}" method="post" th:object="${producto}">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" name="precio" class="form-control" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="existencias">Existencias</label>
                    <input type="number" id="existencias" name="existencias" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <input type="text" id="categoria" name="categoria" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Añadir Producto</button>
            </form>
        </div>

        <!-- Bloque "Lista de Productos" (75%) -->
        <div class="col-md-9">
            <h2 class="mt-4">Lista de Productos</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Existencias</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.existencias}"></td>
                    <td th:text="${producto.categoria}"></td>
                    <td>
                        <a th:href="@{/api/productos/{id}(id=${producto.id})}" class="btn btn-info">Editar</a>
                        <form th:action="@{/api/productos/{id}/delete(id=${producto.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

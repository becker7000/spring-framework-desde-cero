<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Producto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-4">Editar Producto</h1>

  <form th:action="@{/api/productos/{id}(id=${producto.id})}" method="post" th:object="${producto}">
    <input type="hidden" name="_method" value="put"> <!-- Campo oculto para el método PUT -->

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" class="form-control" th:value="${producto.nombre}" required>
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" id="precio" name="precio" class="form-control" th:value="${producto.precio}" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="existencias">Existencias</label>
      <input type="number" id="existencias" name="existencias" class="form-control" th:value="${producto.existencias}" required>
    </div>
    <div class="form-group">
      <label for="categoria">Categoría</label>
      <input type="text" id="categoria" name="categoria" class="form-control" th:value="${producto.categoria}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Producto</button>
    <a href="@{/api/productos}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gestión de Producto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${producto.id != null ? 'Editar Producto' : 'Nuevo Producto'}"></h1>

  <form th:action="@{/productos/api/guardar-producto}" th:object="${producto}" method="post">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del producto" required>
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" id="precio" step="0.01" th:field="*{precio}" class="form-control" placeholder="Precio del producto" required>
    </div>

    <div class="form-group">
      <label for="existencias">Existencias</label>
      <input type="number" id="existencias" th:field="*{existencias}" class="form-control" placeholder="Cantidad de existencias" required>
    </div>

    <div class="form-group">
      <label for="categoria">Categoría</label>
      <input type="text" id="categoria" th:field="*{categoria}" class="form-control" placeholder="Categoría del producto" required>
    </div>

    <!-- Si el producto tiene ID, es una edición, por lo tanto, se pasa el ID oculto -->
    <input type="hidden" th:field="*{id}" />

    <button type="submit" class="btn btn-primary">Guardar Producto</button>
  </form>
  <br>
  <a href="/first-webapp/productos/api/obtener-productos" class="btn btn-secondary">Volver a la lista</a>
</div>
</body>
</html>

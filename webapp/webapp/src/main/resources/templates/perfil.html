<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
</head>
<body>

<h1>Datos del usuario</h1>
<h3>Nombre: <span th:text="${usuario.nombre}"></span></h3>
<h3>Tel√©fono: <span th:text="${usuario.telefono}"></span></h3>

</html>
